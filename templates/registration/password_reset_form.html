{% extends 'Garage/index.html' %}
{% load static %}
{% block content %}
<head>
    <link rel="stylesheet" href="/static/registration/css/style.css">
</head>
  <div class="login-wrap">
	<div class="login-html">
		<div class="login-form">
            <form action="" method="post">
                {% csrf_token %}
                <div class="group">
                    <h5>Забыл пароль</h5>
                    <p>Для восстановления пароля введите действительный адрес электронной почты.</p>
                    <label for="email" class="label">Email</label>
                    <input id="email" name="email" type="text" class="input" placeholder="Адрес электронной почты">
                    {% if form.email.errors %} {{ form.email.errors }} {% endif %}
                    <div class="hr"></div>
                    <input type="submit" class="button" value="Отправить">
                </div>
            </form>
        </div>
    </div>
  </div>
{% endblock %}
