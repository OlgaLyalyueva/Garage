{% extends 'Garage/index.html' %}
{% load static %}
{% block content %}
    <section class="page_breadcrumbs ds parallax section_padding_top_15 section_padding_bottom_15">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <h2>Добавить страховку</h2>
                    <ol class="breadcrumb greylinks">
                        <li> <a href="#">
                    Главная
                </a> </li>
                        <li class="active">Добавить страховку</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>
    <section class="ls section_padding_top_100 section_padding_bottom_100 columns_padding_25">
        <div class="container">
            <div class="row">
                {% if errors %}
                    {% for error in errors %}
                        <p>{{ error }}</p>
                    {% endfor %}
                {% endif %}
                <form class="contact-form" action="{% url 'add_insurance' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                    <div class="col-sm-7 col-md-8 col-lg-9">
                        <p class="contact-form">
                            <input type="text" required size="30" value name="type" class="contact-form-producer" placeholder="Тип страховки">
                            <input type="text" aria-required="true" size="30" value name="description" class="contact-form-producer" placeholder="Описание">
                        </p>
                        <p class="contact-form">
                            <input type="text" required size="30" value name="policy_number" class="contact-form-year" placeholder="Номер полиса">
                            <input type="date" required size="30" value name="start_date" class="contact-form-mileage" placeholder="Дата начала">
                            <input type="date" required size="30" value name="end_date" class="contact-form-mileage" placeholder="Дата окончания">
                        </p>
                        <p>
                            <input type="number" step="0.01" aria-required="false" size="30" value name="price" class="contact-form-price" placeholder="Стоимость">
                            {% if cars %}
                                    <p class="contact-form">
                                        <label for="car">Выбери автомобиль который был застрахован:</label>
                                        <select name="car" id="car_id" value="{{ car.id }}">
                                            {% for car in cars %}
                                                <option value="{{ car.id }}">{{ car.producer }}, {{ car.model }}</option>
                                            {% endfor %}
                                        </select>
                            {% endif %}
                        </p>
                        <input type="submit" value="Сохранить" class="btn-default">
                        <input class="theme_button color1 min_width_button" type="button" value="Отменить" onclick="goBack()">
                    </div>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
